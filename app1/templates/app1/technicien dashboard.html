<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Technicien - Munisys</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://www.amso.fr/wp-content/uploads/2022/09/amenagement_plateau_bureaux_paris13-18-scaled.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.85);
            z-index: -1;
        }

        /* Navbar */
        .navbar {
            background-color: white;
            padding: 1rem 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .brand a {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
            text-decoration: none;
        }

        .navbar .actions a {
            margin-left: 20px;
            text-decoration: none;
            color: #2c3e50;
            font-size: 1.3rem;
            transition: 0.3s;
        }

        .navbar .actions a:hover {
            color: #3498db;
        }

        /* Layout principal */
        .dashboard-container {
            display: flex;
            height: calc(100vh - 70px);
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #25658f;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            box-shadow: 2px 0 8px rgba(0,0,0,0.1);
        }

      .sidebar a {
    display: flex;
    align-items: center;
    padding: 12px 15px;
    margin-bottom: 12px;
    background-color: rgba(255, 255, 255, 0.08); /* Plus sombre que 0.15 */
    color: #ffffff !important;
    border-radius: 10px;
    text-decoration: none;
    font-weight: 500;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.sidebar a i {
    margin-right: 10px;
    color: #ffffff !important;
}

.sidebar a:hover {
    background-color: rgba(255, 255, 255, 0.25); /* Fond clair au survol */
    transform: translateX(5px);
}

        /* Emp√™che la couleur des liens visit√©s de changer */
        .sidebar a:visited {
            color: white !important;
        }

        /* Contenu principal */
        .main-content {
            flex: 1;
            padding: 30px;
        }

        .stats-placeholder {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
            min-height: 300px;
            font-size: 1.2rem;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="brand"><a href="{% url 'technicien_dashboard' %}">Munisys</a></div>
        <div class="actions">
            <a href="{% url 'notifications_technicien' %}" title="Notifications">
                <i class="fas fa-bell"></i>
            </a>
            <a href="{% url 'logout' %}" title="D√©connexion">
                <i class="fas fa-sign-out-alt"></i>
            </a>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <a href="{% url 'consulter_materielle' %}"><i class="fas fa-exchange-alt"></i> Effectuer un mouvement</a>
            <a href="{% url 'technicien_commande_concerner' %}"><i class="fas fa-list"></i> Commandes concern√©es</a>
            <a href="{% url 'historique_mouvements' %}"><i class="fas fa-history"></i> Historique mouvements</a>
            <a href="{% url 'historique_installations' %}"><i class="fas fa-check-circle"></i> Historique installations</a>
            <a href="{% url 'commande_preparer' %}"><i class="fas fa-box-open"></i> Commandes √† pr√©parer</a>
            <a href="{% url 'commande_installer' %}"><i class="fas fa-tools"></i> Commandes √† installer</a>
            <a href="{% url 'intervention' %}"><i class="fas fa-file-download"></i> T√©l√©charger fiche intervention</a>
            <a href="{% url 'uploader' %}"><i class="fas fa-upload"></i> Uploader intervention</a>
            <a href="{% url 'temps_ecouler_technicien' %}"><i class="fas fa-clock"></i> Temps restant commandes</a>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="stats-placeholder">
                üìä Zone r√©serv√©e aux statistiques, graphiques et rapports
            </div>
        </div>
    </div>
</body>
</html>
