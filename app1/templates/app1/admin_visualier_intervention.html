<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Interventions - Munisys</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #25658f;
            --accent-color: #8f2565;
            --light-overlay: rgba(255, 255, 255, 0.95);
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --border-radius: 10px;
        }

        body {
            background-image: url('https://www.groupe3architectes.com/wp-content/uploads/2020/06/1-18.webp');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .main-container {
            padding: 2rem;
            background-color: var(--light-overlay);
            margin: 40px auto;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            max-width: 900px;
        }

        .section-title {
            color: var(--primary-color);
            font-weight: bold;
            border-left: 5px solid var(--accent-color);
            padding-left: 12px;
            margin-bottom: 2rem;
        }

        .intervention-card {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
        }

        .btn-download {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 50px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn-download:hover {
            background-color: #1e4e6b;
        }

        h3, p {
            margin-bottom: 0.5rem;
        }

        .no-data {
            text-align: center;
            color: #6c757d;
            font-style: italic;
        }
    </style>
</head>
<body>

<div class="container main-container">
    <h2 class="section-title"><i class="fas fa-tools"></i> Liste des interventions</h2>

    {% if interventions %}
        {% for i in interventions %}
        <div class="intervention-card">
            <p><strong>Date :</strong> {{ i.date_ajout }}</p>
            <p><strong>Rôle :</strong> {{ i.user.role }}</p>
            <p><strong>Nom d'utilisateur :</strong> {{ i.user.username }}</p>
            <p><strong>Email :</strong> {{ i.user.email }}</p>
            <a href="?telecharger={{ i.id }}" class="btn-download"><i class="fas fa-file-download"></i> Télécharger la fiche</a>
        </div>
        {% endfor %}
    {% else %}
        <h3 class="no-data">Aucune intervention à afficher</h3>
    {% endif %}
</div>

</body>
</html>
