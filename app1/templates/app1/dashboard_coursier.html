<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Coursier - Munisys</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #25658f;
            --accent-color: #8f2565;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background-image: url('https://www.groupe3architectes.com/wp-content/uploads/2020/06/1-18.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            z-index: -1;
        }

        .navbar {
            background-color: var(--primary-color);
            padding: 1rem 2rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .navbar .navbar-brand,
        .navbar .nav-link {
            color: white !important;
            font-weight: 500;
        }

        .navbar .nav-link:hover {
            color: #e0e0e0 !important;
        }

        .container {
            max-width: 800px;
            margin: 60px auto;
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            text-align: center;
        }

        h3 {
            color: var(--primary-color);
            margin-bottom: 30px;
        }

        .dashboard-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
        }

        .btn-dashboard {
            display: block;
            width: 80%;
            max-width: 400px;
            margin: 0 auto;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 6px;
            color: white;
            background-color: var(--accent-color);
            text-decoration: none;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .btn-dashboard:hover {
            background-color: #a03773;
        }
    </style>
</head>
<body>

<!-- Barre de navigation -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'coursier_dashboard' %}">Munisys Coursier</a>
        <div class="ms-auto d-flex align-items-center gap-3">
            <a href="#" class="nav-link"><i class="fas fa-bell"></i> Notifications</a>
            <a href="{% url 'logout' %}" class="nav-link"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>
        </div>
    </div>
</nav>

<!-- Contenu principal -->
<div class="container">
    <h3>Bienvenue sur votre dashboard</h3>

    <div class="dashboard-links">
        <a href="{% url 'commande_coursier' %}" class="btn-dashboard">
            Voir les commandes à livrer
        </a>

        <a href="#" class="btn-dashboard">
            Voir l'historique des commandes
        </a>

        <a href="{% url 'intervention' %}" class="btn-dashboard">
            Télécharger fichier d'intervention
        </a>

        <a href="{% url 'uploader' %}" class="btn-dashboard">
            Uploader la fiche de l'intervention
        </a>

        <a href="{% url 'temps_ecouler_coursier' %}" class="btn-dashboard">
            Voir le temps restant pour chaque commande
        </a>
    </div>
</div>
</body>
</html>
