<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Statistiques des interventions - Munisys</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #25658f;
            --accent-color: #8f2565;
            --light-overlay: rgba(255, 255, 255, 0.95);
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --border-radius: 10px;
        }

        body {
            background-image: url('https://www.groupe3architectes.com/wp-content/uploads/2020/06/1-18.webp');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .navbar {
            background-color: var(--light-overlay);
            box-shadow: var(--shadow);
        }

        .navbar-brand {
            color: var(--primary-color);
            font-weight: bold;
            font-size: 1.5rem;
        }

        .nav-utility a {
            color: var(--primary-color);
            font-weight: 500;
            text-decoration: none;
        }

        .nav-utility a:hover {
            color: var(--accent-color);
        }

        .main-container {
            padding: 2rem;
            background-color: var(--light-overlay);
            margin-top: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .section-title {
            color: var(--primary-color);
            font-weight: bold;
            border-left: 5px solid var(--accent-color);
            padding-left: 12px;
            margin-bottom: 2rem;
        }

        .stat-card {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
        }

        .stat-card p {
            margin: 0;
        }

        .no-data {
            text-align: center;
            color: #6c757d;
            font-style: italic;
        }
    </style>
</head>
<body>

<!-- Barre de navigation -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="{% url 'adminn' %}">Munisys Admin</a>
        <div class="nav-utility ms-auto d-flex gap-3">
            <a href="{% url 'notification_admin' %}"><i class="fas fa-bell"></i> Notifications</a>
            <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>
        </div>
    </div>
</nav>

<div class="container main-container">
    <h2 class="section-title"><i class="fas fa-chart-bar"></i> Interventions par utilisateur</h2>

    {% if result %}
        {% for r in result %}
            <div class="stat-card">
                <p><strong>Utilisateur :</strong> {{ r.0 }}</p>
                <p><strong>Nombre d'interventions :</strong> {{ r.1 }}</p>
            </div>
        {% endfor %}
    {% else %}
        <h4 class="no-data">Aucune donnée disponible</h4>
    {% endif %}
</div>

</body>
</html>
