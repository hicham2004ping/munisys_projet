<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil - Munisys</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #25658f;
      --secondary: #8f2565;
      --gradient: linear-gradient(135deg, #25658f, #8f2565);
      --glass-bg: rgba(255, 255, 255, 0.15);
      --shadow: 0 8px 25px rgba(0,0,0,0.25);
      --transition: all 0.3s ease;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://www.groupe3architectes.com/wp-content/uploads/2020/06/1-18.webp') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(6px);
    }

    .main-container {
      position: relative;
      background: var(--glass-bg);
      border-radius: 20px;
      padding: 3rem 2rem;
      text-align: center;
      width: 90%;
      max-width: 480px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(15px);
      animation: fadeInUp 1s ease;
    }

    .logo {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .tagline {
      color: #eaeaea;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .btn-modern {
      border: none;
      border-radius: 50px;
      padding: 0.9rem 1.5rem;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
    }

    .btn-primary-modern {
      background: var(--gradient);
      color: #fff;
    }

    .btn-primary-modern:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    .btn-outline-modern {
      border: 2px solid #fff;
      color: #fff;
      background: transparent;
    }

    .btn-outline-modern:hover {
      background: #fff;
      color: var(--primary);
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      color: #ddd;
      padding: 12px 0;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 576px) {
      .main-container {
        padding: 2rem 1.5rem;
      }
      .logo {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <h1 class="logo">Muni<span>sys</span></h1>
    <p class="tagline">Votre solution de gestion municipale</p>

    <div class="btn-container">
      <a href="{% url 'login' %}" class="btn-modern btn-primary-modern">Connexion</a>
      <a href="{% url 'propos' %}" class="btn-modern btn-outline-modern">À propos</a>
      <a href="{% url 'sign_up' %}" class="btn-modern btn-primary-modern">Nouveau client</a>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Munisys. Tous droits réservés.</p>
  </footer>
</body>
</html>
